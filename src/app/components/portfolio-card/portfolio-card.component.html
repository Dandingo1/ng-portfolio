<mat-card appearance="outlined">
	<mat-card-header class="mb-2">
		<mat-card-title>
			{{ experience.title }}
		</mat-card-title>
		<mat-card-subtitle>{{ experience.dateRange }}</mat-card-subtitle>
	</mat-card-header>
	<mat-card-content>
		<mat-list>
			@for (description of experience.description; track $index) {
				<mat-list-item class="mb-3 h-100">
					<mat-icon
						matListItemIcon
						class="bi bi-arrow-right-short align-self-start icon-color"
					></mat-icon>
					<span class="pre-wrap">{{ description }}</span>
				</mat-list-item>
			}
		</mat-list>
	</mat-card-content>
	<mat-card-footer class="ms-3 pe-3 mb-3">
		@for (skill of experience.skills; track $index) {
			<mat-chip class="me-2">{{ skill }}</mat-chip>
		}
	</mat-card-footer>
</mat-card>
