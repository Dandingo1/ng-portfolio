<section class="rounded shadow p-3">
	<header class="d-flex flex-column mb-2">
		<div>
			<img
				[alt]="project.title"
				width="100"
				height="50px"
				src="/src/app/assets/kanban-fire.png"
			/>
		</div>
		<div class="d-flex flex-row">
			<h1 class="fs-5 me-2">{{ project.title }}</h1>
			<a
				[href]="project.url"
				target="_blank"
			>
				<i class="bi bi-box-arrow-up-right fs-5"></i>
			</a>
		</div>
	</header>
	<main class="mb-2">
		<p>{{ project.description }}</p>
	</main>
	<footer class="d-flex flex-row">
		@for (skill of project.skills; track skill) {
			<div class="me-2">
				<app-skill-tag [skill]="skill" />
			</div>
		}
	</footer>
</section>
