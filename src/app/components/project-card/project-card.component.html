<mat-card appearance="outlined">
	<mat-card-header>
		<mat-card-title>
			{{ project.title }}
		</mat-card-title>
	</mat-card-header>
	<img
		mat-card-image
		[src]="project.image"
		[alt]="project.title"
		class="m-3"
	/>
	<mat-card-content class="mb-3">
		<p>{{ project.description }}</p>
	</mat-card-content>
	<mat-card-footer class="ms-3">
		@for (skill of project.skills; track $index) {
			<mat-chip class="me-2">{{ skill }}</mat-chip>
		}
	</mat-card-footer>
	<mat-card-actions>
		<a
			mat-button
			class="fs-5"
			[href]="project.url"
			target="_blank"
		>
			Checkout {{ anchorText }}
			<i class="bi bi-box-arrow-up-right fs-5"></i>
		</a>
	</mat-card-actions>
</mat-card>
