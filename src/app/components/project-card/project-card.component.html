<mat-card appearance="outlined">
	<mat-card-header>
		<mat-card-title>
			{{ project.title }}
		</mat-card-title>
	</mat-card-header>
	<div
		id="image-container"
		class="m-3"
	>
		<div
			mat-card-image
			class="image-container"
		>
			<img
				[ngSrc]="project.image"
				[alt]="project.title"
				fill
				priority
			/>
		</div>
	</div>
	<mat-card-content class="mb-3">
		<p>{{ project.description }}</p>
	</mat-card-content>
	<mat-card-footer class="ms-3">
		@for (skill of project.skills; track $index) {
			<mat-chip class="me-2">{{ skill }}</mat-chip>
		}
	</mat-card-footer>
	<mat-card-actions>
		<a
			mat-button
			class="fs-5"
			[href]="project.url"
			target="_blank"
		>
			Checkout {{ anchorText }}
			<i class="bi bi-box-arrow-up-right fs-5"></i>
		</a>
	</mat-card-actions>
</mat-card>
